<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet"> 
        <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <title>Login</title>
</head>
<body>
    
    <header class="d-flex bg-dark flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a class="d-flex align-items-center col-md-3 mx-5 text-dark text-decoration-none">
            <img src = "../img/F1-logoRed.svg" alt="F1"/>
        </a>

        <ul class="nav col-12 col-md-auto mx-auto justify-content-center mb-md-0 align-items-center">
            <li><button type="button" id="btnInicio" class="ms-1 btn btn-outline-danger nav-link px-2 text-white">Inicio</button></li>
            <li><button type="button" id="btnPosiciones" class="ms-1 btn btn-outline-danger nav-link px-2 text-white">Posiciones</button></li>
            <li><button type="button" id="btnPilotos" class="ms-1 btn btn-outline-danger nav-link px-2 text-white">Pilotos</button></li>
            <li><button type="button" id="btnEquipos" class="ms-1 btn btn-outline-danger nav-link px-2 text-white">Equipos</button></li>
        </ul>
        
        <div id="logged" class="col-md-3 mx-5 text-end">
            <button type="button" id="btnLogin" class="btn btn-outline-warning me-2">Login</button>
            <button type="button" id="btnRegistro" class="btn btn-warning">Sign-up</button>
        </div>

    </header>
    <br>
    <main>

        <section class="text-center">
        <h1 class="titColor">Iniciar Sesion</h1>
            <br>
        <article class="container-fluid d-flex justify-content-center">
            <div class="login bg-white">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle mt-2" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>
                <br>
                <div>
                    <label class="form-label" for="user">Nombre de Usuario</label>
                    <input class="form-control bg-dark text-white" autocomplete="username" id="usuario" name="usuario" type="text">
                    <label class="form-label" for="pass">Contrase√±a</label>
                    <input class="form-control bg-dark text-white" autocomplete="current-password" id="pass" name="pass" type="password">
                    <a class="text-danger"  href="../views/crearUsuario.html">Crear usuario</a>
                </div>
            </div>
            
        </article>
        <br>
        <article>
            <div>
                <button class="css-button-sharp--black" id="login"><i>Iniciar Sesion</i></button>
            </div>
        </article>
        
        <br>
        </section>
    </main>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
